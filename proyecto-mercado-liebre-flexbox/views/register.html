<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Bienvenidxs a MercadoLiebre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="top-header">
      <div class="logo">
        <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
      </div>
      <div class="form" action="#" method="GET">
        <div class="input">Buscar productos, marcas y más</div>
        <div class="submit"><i class="fa fa-search"></i></div>
      </div>
      <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
    </div>
    <nav>
      <ul>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Tiendas Oficiales</a></li>
        <li><a href="#">Vender</a></li>
        <li><a href="#">Ayuda</a></li>
      </ul>
      <ul>
        <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
        <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
        <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
      </ul>
    </nav>
    <div class="burger-menu">
      <i class="fa fa-bars burger"></i>
    </div>
  </header>

  </main>
  <section class="caja-formulario">
    <div class="texto-bienvenida">Ingrese sus datos para poder utilizar nuestra plataforma</div>
    <form action="" method="POST" class="formulario">
      <div class="etiqueta-campo">
        <label for="name">Nombre y apellido</label>
        <input type="text" name="name" id="name">
      </div>
      <div class="etiqueta-campo">
        <label for="username">Nombre de usuario</label>
        <input type="text" name="username" id="username">
      </div>
      <div class="etiqueta-campo">
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="etiqueta-campo">
        <label for="birth-date">Fecha de Nacimiento</label>
        <input type="date" name="birth-date" id="birth-date">
      </div>
      <div class="etiqueta-campo">
        <label for="adress">Domicilio</label>
        <input type="text" name="adress" id="adress">

      </div>
      <h3>Perfil del usuario</h3>
      <div class="perfil-usuario">
        <input type="radio" name="perfil" value="comprador">
        <label for="comprador">Comprador</label>
        <input type="radio" name="perfil" value="vendedor">
        <label for="vendedor">Vendedor</label>
      </div>
      <h3>Intereses</h3>
      <div class="intereses-usuario">
        <div class="interes"> <input type="checkbox" name="intereses" value="electro">
          <label>Electro</label>
        </div>
        <div class="interes">
        <input type="checkbox" name="intereses" value="moda">
        <label>Moda</label></div>
        <div class="interes">
        <input type="checkbox" name="intereses" value="hogar">
        <label>Hogar</label></div>
        <div class="interes">
        <input type="checkbox" name="intereses" value="jugueteria">
        <label>Jugueteria</label></div>
        <div class="interes">
        <input type="checkbox" name="intereses" value="vida-sana">
        <label>Vida sana</label></div>
      </div>




      <div class="etiqueta-campo">
        <label for="foto">Foto</label>
        <input type="file" name="foto" accept=".jpg, .pdf, .png" id="foto">
        <div class="etiqueta-campo">
          <label for="password">Contraseña</label>
          <input type="password" name="password" required minlenght="8" placeholder="ingresa tu contraseña"
            id="password">
        </div>
        <div class="etiqueta-campo">
          <label for="password-confirm">Repita la contraseña</label>
          <input type="password" name="password-confirm" required minlenght="8" placeholder="ingresa tu contraseña"
            id="password-confirm">
        </div>
        <button type="submit" class="button">Ingresar</button>
        <button type="reset" class="button">Borrar</button>


    </form>
  </section>
  <footer>

  </footer>

</body>

</html>
