<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9643ca34f1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="main-header">
        <div class="main-header-top-bar">
            <img src="/images/logo-mercado-liebre.svg" class="logo">
            <h2 class="copy-header">
                <i class="fa-solid fa-hand-holding-dollar"></i>
                Comprá en cuotas y sin tarjeta de crédito
            </h2>
        </div>
        <a href="#" class="hamburguer-button" ><i class="fa-solid fa-bars"></i></a>
        <nav class="main-navbar">
        <ul class="left-navbar">
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Tiendas Oficiales</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Ayuda</a></li>
        </ul>
        <ul class="right-navbar">
            <li><a href="#">Creá tu cuenta
                <i class="fas fa-credit-card"></i></a></li>
            <li><a href="#">Ingresá<i class="fas fa-sign-in-alt"></i>
                </a></li>
            <li><a href="#">Mis compras<i class="fas fa-shopping-basket"></i></a></li>
        </ul>
    </nav>
    </header>
    <!-- formulario -->
    <form action="/crear-producto" method="POST" class="create-form">
        <!-- aca van los elementos del formulario -->
    <div class="control-formulario">
        <label>Nombre del producto:</label>
        <input type="text" name="nombre" class="control">
    </div>  
    <divclass="control-formulario">
        <label>Precio:</label>
        <input type="text" name="precio" placeholder="123.56" class="control">
    </div>  
    <div class="control-formulario">
        <label>Categoria:</label>
        <select name="categoria"class="control">
            <option value="hogar">Hogar</option>
            <option value="electro">Electro</option>
            <option value="indumentaria">Hogar</option>
        </select>
    </div>
    <div class="control-formulario"> 
        <label>Ciudad:</label>
        <select name="ciudad" class="control">
            <option value="baires">Buenos Aires</option>
            <option value="ros">Rosario</option>
            <option value="mdz">Mendoza</option>
        </select>
    </div>
   
    <div class="control-formulario">
        <label>Descripción del producto</label>
        <textarea name="descripcion" class="control"></textarea>
    </div>
    <div class="control-formulario">
        <label>Está en oferta:</label>
        <input type="radio" name="enOferta">
    </div>  
    <button type="reset" class="boton-formulario">Borrar</button>
    <button type="submit"class="boton-formulario">Guardar</button>
  
    </form>
</body>

</html>
